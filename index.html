            <div class="game-container">

                            </tr>

                </div>
            </div>

            <section class="history-area">

                    <thead>
                        <tr>

                            <!-- Player cols -->
                        </tr>
                    </thead>
                    <tbody id="history-rows">
                        <!-- History rows -->
                    </tbody>
                </table>
            </section>
